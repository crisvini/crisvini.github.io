<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Workout - Login</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <script src="lib/jquery.mask.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

    <link rel="stylesheet" href="/style/styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;700;900&display=swap"
        rel="stylesheet">
</head>

<body class="bg-black">

    <div id="slider" class="carousel slide entire-screen bg-black" data-bs-touch="false" data-bs-interval="false">
        <div class="carousel-inner">
            <div class="carousel-item active entire-screen">
                <div class="div-center">
                    <div class="container">
                        <div class="row">
                            <div class="col-12 text-center">
                                <span class="title-welcome">Bem-vindo ao</span>
                            </div>
                        </div>
                        <div class="row" style="margin-bottom: 15%;">
                            <div class="col-12 text-center">
                                <span class="logo-font"
                                    style="color: #e30b5c; font-weight: bold; font-size: 140px; line-height: normal;">Workout
                                    <i class="fa-solid fa-dumbbell"></i></span>
                            </div>
                        </div>
                    </div>

                    <div class="container">
                        <div class="row">
                            <div class="col-12 form-floating">
                                <input type="text" class="form-control" id="email" placeholder="email@email.com"
                                    maxlength="100">
                                <label for="email" class="custom-label">Email</label>
                            </div>
                        </div>
                        <div class="row mt-5">
                            <div class="col-12 form-floating">
                                <i class="fa-solid fa-eye icon-eye d-none" style="font-size: 50px; color: #fff7f8;"
                                    id="open-eye"></i>
                                <i class="fa-solid fa-eye-slash icon-eye d-block"
                                    style="font-size: 50px; color: #fff7f8;" id="closed-eye"></i>
                                <input type="password" class="form-control" id="senha" placeholder="senha"
                                    maxlength="8">
                                <label for="senha" class="custom-label">Senha</label>
                            </div>
                        </div>
                        <div class="row mt-5">
                            <div class="col-12">
                                <button type="button" class="btn btn-primary">Entrar</button>
                            </div>
                        </div>
                        <div class="row mt-5">
                            <div class="col-12 text-center">
                                <span class="link-login" style="text-decoration: underline;"
                                    onclick="$('#next').click()">NÃ£o tem uma conta?
                                    Criar</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="carousel-item">
                <div class="container">
                    <div class="row">
                        <div class="col text-center">
                            <i class="fa-solid fa-angle-left back-button" onclick="$('#previous').click()"></i>
                            <span style="color: #e30b5c; font-weight: bold; font-size: 100px;">Workout</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev d-none" type="button" id="previous" data-bs-target="#slider"
            data-bs-slide="prev">
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next d-none" type="button" id="next" data-bs-target="#slider"
            data-bs-slide="next">
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <script>

        $(document).ready(function () {

            // Hide and show password
            $("#closed-eye").on('click', function () {
                $("#closed-eye").removeClass("d-block");
                $("#closed-eye").addClass("d-none");
                $("#open-eye").removeClass("d-none");
                $("#open-eye").addClass("d-block");
                $("#senha").attr("type", "text");
            });
            $("#open-eye").on('click', function () {
                $("#open-eye").removeClass("d-block");
                $("#open-eye").addClass("d-none");
                $("#closed-eye").removeClass("d-none");
                $("#closed-eye").addClass("d-block");
                $("#senha").attr("type", "password");
            });

        });

    </script>

</body>

</html>
