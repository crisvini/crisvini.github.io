<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Workout - Perfil</title>
    <!-- JS -->
    <script src="./style/bootstrap5/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./lib/jquery/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./lib/jqueryMask/jquery.mask.js"></script>
    <script src="./lib/swal2/node_modules/sweetalert2/dist/sweetalert2.all.min.js"></script>
    <script src="./js/functions.js"></script>
    <!-- CSS -->
    <link rel="stylesheet" href="./style/bootstrap5/node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style/styles.css">
    <link rel="stylesheet" href="./lib/swal2/node_modules/sweetalert2/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="./style/fontAwesome/node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <!-- Fontes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;300;400;600;700;900&display=swap"
        rel="stylesheet">
</head>

<body class="bg-black" id="body">

    <div class="entire-screen">
        <div class="container" style="max-width: 100% !important;">
            <div class="row pt-4 pb-4 bg-black">
                <div class="col text-center">
                    <i class="fa-solid fa-angle-left back-button" onclick="load('home.html');"></i>
                    <span class="logo-font"
                        style="color: #e30b5c; font-weight: bold; font-size: 100px; line-height: normal;">Workout
                        <i class="fa-solid fa-dumbbell"></i></span>
                </div>
            </div>
        </div>
        <div class="div-center">
            <div class="container mt-5">
                <div class="row">
                    <div class="col-12 text-center">
                        <i class="fa-solid fa-circle-user color-white" style="font-size: 280px;" id="perfil"></i>
                    </div>
                </div>
                <div class="row mt-5 mb-1">
                    <div class="col-12 text-center color-white">
                        <span class="fs-large">Cristian Lopes</span>
                    </div>
                </div>
                <div class="row mb-2">
                    <div class="col-12 text-center color-white">
                        <span class="fs-small"><strong>Código: </strong>832382</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="container fixed-bottom mb-5">
            <div class="row">
                <div class="col-12 text-center">
                    <button type="button" class="btn btn-primary" id="sair_btn">Sair</button>
                </div>
            </div>
        </div>

    </div>

    <script>

        $(document).ready(function () {

            $("#sair_btn").click(function () {
                Swal.fire({
                    text: 'Tem certeza que deseja sair?',
                    icon: 'warning',
                    confirmButtonText: 'Sim',
                    cancelButtonText: 'Não',
                    showCancelButton: true,
                    width: '90%',
                    position: 'center',
                    customClass: {
                        cancelButton: 'btn btn-primary-swal-2',
                        confirmButton: 'btn btn-secondary-swal-2',
                        title: 'title-swal',
                        popup: 'pop-up-swal',
                        container: 'container-swal'
                    }
                }).then((result) => {
                    if (result.isConfirmed) {
                        sessionStorage.clear();
                        load("index.html");
                    }
                })
            });

        });

    </script>

</body>

</html>
