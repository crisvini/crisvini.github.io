<body class="bg-black" id="body">

    <div class="entire-screen mb-5">
        <div class="container">
            <div class="row mt-5">
                <div class="col-10 text-start p-0">
                    <span class="color-white" style="font-weight: 500; font-size: 50px; line-height: normal;">Bom dia,
                        Cristian</span>
                </div>
                <div class="col-2 text-end p-0">
                    <i class="fa-solid fa-circle-user color-white" style="font-size: 60px;"
                        onclick="load('perfil.html');" id="perfil"></i>
                </div>
            </div>
        </div>
        <div class="container mt-5">
            <div class="row">
                <div class="d-flex gap-5 p-0">
                    <div class="color-white text-center w-100 border-pink rounded-circle bg-gray"
                        style="font-size: 50px; border: 4px solid;" id="domingo">
                        D
                    </div>
                    <div class="color-white text-center w-100 border-pink rounded-circle bg-gray"
                        style="font-size: 50px; border: 4px solid;" id="segunda">
                        S
                    </div>
                    <div class="color-white text-center w-100 border-pink rounded-circle bg-gray"
                        style="font-size: 50px; border: 4px solid;" id="terca">
                        T
                    </div>
                    <div class="color-white text-center w-100 border-pink rounded-circle bg-gray"
                        style="font-size: 50px; border: 4px solid;" id="quarta">
                        Q
                    </div>
                    <div class="color-white text-center w-100 border-pink rounded-circle bg-gray"
                        style="font-size: 50px; border: 4px solid;" id="quinta">
                        Q
                    </div>
                    <div class="color-white text-center w-100 border-pink rounded-circle bg-gray"
                        style="font-size: 50px; border: 4px solid;" id="sexta">
                        S
                    </div>
                    <div class="color-white text-center w-100 border-pink rounded-circle bg-gray"
                        style="font-size: 50px; border: 4px solid;" id="sabado">
                        S
                    </div>
                </div>
            </div>
        </div>
        <div class="container mt-5 bg-gray br-20" style="padding: 3%;" id="treino_dia">
            <div class="row">
                <div class="color-white" style="font-size: 45px;">
                    <span>Treino do dia</span>
                </div>
            </div>
            <div class="row mt-5">
                <div class="color-white" style="font-size: 80px;">
                    <span>Ficha A</span>
                </div>
            </div>
            <div class="row mt-5">
                <div class="color-white" style="font-size: 35px;">
                    <span><i class="fa-solid fa-heart-pulse me-3"></i>9 exercícios</span>
                </div>
            </div>
        </div>
        <div class="container mt-5 bg-gray br-20" style="padding: 3%;" id="minhas_metas">
            <div class="row">
                <div class="col-10 color-white" style="font-size: 60px;">
                    <span>Minhas metas</span>
                </div>
                <div class="col-2 text-end align-self-center">
                    <span><i class="fa-solid fa-angle-right enter-button color-pink"></i></span>
                </div>
            </div>
            <div class="row mt-4" style="--bs-gutter-x: none;">
                <div class="progress br-20" style="height: 50px;">
                    <div class="progress-bar bg-pink text-start" role="progressbar" style="width: 25%;"
                        aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                        <span class="color-white ms-4"
                            style="font-size: 35px; position: absolute; font-weight: 500;">Flexões</span>
                    </div>
                </div>
            </div>
            <div class="row mt-5" style="--bs-gutter-x: none;">
                <div class="progress br-20" style=" height: 50px;">
                    <div class="progress-bar bg-pink text-start" role="progressbar" style="width: 60%;"
                        aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">
                        <span class="color-white ms-4"
                            style="font-size: 35px; position: absolute; font-weight: 500;">Abdominais</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="container mt-5 bg-gray br-20" style="padding: 3%;" id="ranking">
            <div class="row">
                <div class="col-10 color-white" style="font-size: 60px;">
                    <span>Ranking</span>
                </div>
                <div class="col-2 text-end align-self-center">
                    <span><i class="fa-solid fa-angle-right enter-button color-pink"></i></span>
                </div>
            </div>
            <div class="row mt-4 bg-light-gray br-20" style="padding: 4%; --bs-gutter-x: none">
                <div class="color-white d-flex flex-column" style="font-size: 35px; font-weight: 500;">
                    <div class="row">
                        <div class="col-1">
                            <i class="fa-solid fa-circle-user color-white" style="font-size: 60px;"></i>
                        </div>
                        <div class="col-7 ps-4">
                            <span>1545° - Você</span>
                        </div>
                        <div class="col-4 text-end">
                            <span>6855 pontos</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container mt-5 bg-gray br-20" style="padding: 3%;" id="ferramentas">
            <div class="row">
                <div class="col-10 color-white" style="font-size: 60px;">
                    <span>Ferramentas</span>
                </div>
                <div class="col-2 text-end align-self-center">
                    <span><i class="fa-solid fa-angle-right enter-button color-pink"></i></span>
                </div>
            </div>
        </div>
    </div>
    <div class="container mt-5 bg-gray fixed-bottom border-light-gray"
        style="padding: 3%; border-radius: 20px 20px 0px 0px; border-top: 7px solid; border-left: 7px solid; border-right: 7px solid;">
        <div class="row">
            <div class="col text-white m-0 text-center color-white"
                style="font-size: 50px; border-right: 3px solid #a59b9c !important;" id="nav_inicio">
                <i class="fa-solid fa-house color-pink"></i><br>
                <span style="font-size: 30px;">Início</span>
            </div>
            <div class="col text-white m-0 text-center color-white"
                style="font-size: 50px; border-right: 3px solid #a59b9c !important;" id="nav_treino">
                <i class="fa-solid fa-dumbbell color-pink"></i><br>
                <span style="font-size: 30px;">Treino</span>
            </div>
            <div class="col text-white m-0 text-center color-white"
                style="font-size: 50px; border-right: 3px solid #a59b9c !important;" id="nav_metas">
                <i class="fa-solid fa-list-check color-pink"></i><br>
                <span style="font-size: 30px;">Metas</span>
            </div>
            <div class="col text-white m-0 text-center color-white"
                style="font-size: 50px; border-right: 3px solid #a59b9c !important;" id="nav_ranking">
                <i class="fa-solid fa-ranking-star color-pink"></i><br>
                <span style="font-size: 30px;">Ranking</span>
            </div>
            <div class="col text-white m-0 text-center color-white" style="font-size: 50px;" id="nav_perfil">
                <i class="fa-solid fa-circle-user color-pink"></i><br>
                <span style="font-size: 30px;">Perfil</span>
            </div>
        </div>
    </div>
    <script>

        $(document).ready(function () {

            // Mostra o dia da semana
            const diasSemana = ["Domingo", "Segunda", "Terça", "Quarta", "Quinta", "Sexta", "Sábado"];
            var dia = new Date();
            dia = diasSemana[dia.getDay()];

            if (dia == 'Domingo') {
                $("#domingo").removeClass("bg-gray");
                $("#domingo").addClass("bg-pink");
            } else if (dia == 'Segunda') {
                $("#segunda").removeClass("bg-gray");
                $("#segunda").addClass("bg-pink");
            } else if (dia == 'Terça') {
                $("#terca").removeClass("bg-gray");
                $("#terca").addClass("bg-pink");
            } else if (dia == 'Quarta') {
                $("#quarta").removeClass("bg-gray");
                $("#quarta").addClass("bg-pink");
            } else if (dia == 'Quinta') {
                $("#quinta").removeClass("bg-gray");
                $("#quinta").addClass("bg-pink");
            } else if (dia == 'Sexta') {
                $("#sexta").removeClass("bg-gray");
                $("#sexta").addClass("bg-pink");
            } else if (dia == 'Sábado') {
                $("#sabado").removeClass("bg-gray");
                $("#sabado").addClass("bg-pink");
            }

        });

    </script>

</body>
